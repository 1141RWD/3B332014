<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>JapanGo 管理系統</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexstyle.css">
    <link rel="stylesheet" href="admin.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFBbg5sSHvNKL_Q2tEh3g3sVJtbS6lNmI&callback=initAdminMap&libraries=places" async defer></script>
</head>
<body>

<div class="admin-container">
    <button class="logout-btn" onclick="adminLogout()">登出管理系統</button>
    <h1>JapanGo 後台管理中心</h1>

    <div class="tab-group">
        <div class="tab active" onclick="switchTab('eventTab')">景點活動管理</div>
        <div class="tab" onclick="switchTab('memberTab')">註冊會員名單</div>
    </div>

    <div id="eventTabContent">
        <div id="adminMap"></div>
        <p style="color: #666; font-size: 14px;">💡 提示：在地圖上點擊可自動獲取經緯度</p>
        
        <div class="form-grid">
            <div class="form-group"><label>活動名稱</label><input type="text" id="evTitle"></div>
            <div class="form-group">
                <label>所屬地區</label>
                <select id="evRegion">
                    <option value="北海道">北海道</option>
                    <option value="本州">本州</option>
                    <option value="九州四國">九州・四國</option>
                </select>
            </div>
            <div class="form-group"><label>詳細地點 (📍文字)</label><input type="text" id="evLocation"></div>
            <div class="form-group"><label>圖片路徑 (imges/xxx.jpg)</label><input type="text" id="evImg"></div>
            <div class="form-group"><label>緯度 (Lat)</label><input type="text" id="evLat" readonly></div>
            <div class="form-group"><label>經度 (Lng)</label><input type="text" id="evLng" readonly></div>
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
            <label>活動描述</label>
            <textarea id="evDesc" rows="3"></textarea>
        </div>

        <div class="btn-group">
            <button class="save-btn" onclick="addEvent()">新增活動景點</button>
            <button class="clear-btn" onclick="clearForm()">清空欄位</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>地區</th>
                    <th>活動名稱</th>
                    <th>座標</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="eventTableBody"></tbody>
        </table>
    </div>

    <div id="memberTabContent" style="display:none;">
        <h3>👥 註冊會員總覽</h3>
        <table>
            <thead>
                <tr>
                    <th>帳號</th>
                    <th>姓名</th>
                    <th>電話</th>
                    <th>Email</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="memberTableBody"></tbody>
        </table>
    </div>
</div>

<script src="admin.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlfgWwpnHQVHsUmktq5s511cDVHvZcz10&callback=initMap" async defer></script>
</body>
</html>
