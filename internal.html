    <div class="note">搭乘電車與公車時請保持安靜。</div>
    <div class="note">手機請設定靜音模式（マナーモード）。</div>
    <div class="note">博愛座請禮讓給需要的人。</div>
  </div>

  <div class="card">
    <h2>🍴 餐廳與用餐文化</h2>
    <div class="note">多數餐廳不接受邊走邊吃。</div>
    <div class="note">用餐結束後，餐具通常放回原位即可。</div>
    <div class="note">給小費不是日本文化。</div>
  </div>

  <div class="card">
    <h2>♻ 垃圾分類</h2>
    <div class="note">街上垃圾桶較少，需自行帶走。</div>
    <div class="note">請依照可燃、不可燃分類丟棄。</div>
  </div>

  <div class="card">
    <h2>📵 拍照與隱私</h2>
    <div class="note">勿拍攝陌生人臉部或私有場所。</div>
    <div class="note">部分神社與商店禁止拍照。</div>
